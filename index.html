<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebVR: Bola Memantul dengan Gravitasi</title>
    <meta name="description" content="Contoh WebVR dengan gravitasi dan interaksi bola" />
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- Physics System -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <!-- Interaksi Drag & Drop -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@5.0.0/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-extras@0.1.4/dist/aframe-physics-extras.min.js"></script>
  </head>

  <body>
    <a-scene physics="gravity: -9.8">
      
      <!-- Kamera dan kursor -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Bola merah dengan fisika dan bisa diangkat -->
      <a-sphere 
        position="0 3 -4" 
        radius="1.25" 
        color="#EF2D5E"
        dynamic-body
        class="interactable"
        grabbable
        stretchable
        draggable
      ></a-sphere>

      <!-- Kotak dan silinder tambahan -->
      <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Lantai dengan fisika -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4" 
        static-body
      ></a-plane>

      <!-- Latar belakang -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Cahaya -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

    </a-scene>
  </body>
</html>
