<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
     
     
	  
	  <a-sphere position="1 5 -3" radius="0.2" color="#FFFF00" dynamic-body="linearDamping:0.05" ></a-sphere>
	  
	  <a-sphere position="-1 5 -3" radius="0.1" color="#FF0000" dynamic-body="angularDamping:0.3" ></a-sphere>
	  <a-sphere position="-1 5 -3" radius="0.1" color="#FF0000" dynamic-body="angular" ></a-sphere>
	  
	  <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" static-body></a-plane>
	   
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
