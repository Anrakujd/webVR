<html>
<head>
    	<!-- link ke A-Frame -->
    	<script src="assets/aframe.min.js"></script>
	<!-- link ke A-Frame Physics -->
    	<script src="assets/aframe-physics-system.min.js"></script>
</head>
<body>
    	<!--a-scene physics="gravity=-9.8"-->
	<a-scene >
	  	<!-- Bola kuning -->
		<a-sphere position="1 5 -3" radius="0.2" color="#FFFF00" dynamic-body="linearDamping=0.3, mass=0.2"></a-sphere>

	  	<!-- Bola merah -->
	  	<a-sphere position="-1 5 -3" radius="0.1" color="#FF0000" dynamic-body="linearDamping=0.5, mass=2"></a-sphere>
	    
	  	<!-- Lantai -->
	  	<a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" static-body></a-plane>
		
	   	<!-- Langit (background) -->
      		<a-sky color="#ECECEC"></a-sky>
   	 </a-scene>
  </body>
</html>
